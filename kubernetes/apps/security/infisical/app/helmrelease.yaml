---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name infisical
spec:
  interval: 1h
  chart:
    spec:
      chart: infisical
      version: 0.4.2
      sourceRef:
        kind: HelmRepository
        name: infisical
      interval: 1h
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # Map existing secret keys to the new chart's backendEnvironmentVariables paths.
  # The old chart used infisical.encryptionKey / infisical.authSecret;
  # the new chart (0.4.x) uses backendEnvironmentVariables.ENCRYPTION_KEY / AUTH_SECRET.
  valuesFrom:
    - kind: Secret
      name: infisical-secret
      valuesKey: encryptionKey
      targetPath: backendEnvironmentVariables.ENCRYPTION_KEY
    - kind: Secret
      name: infisical-secret
      valuesKey: authSecret
      targetPath: backendEnvironmentVariables.JWT_AUTH_SECRET
    - kind: Secret
      name: infisical-db-pguser-infisical
      valuesKey: uri
      targetPath: backendEnvironmentVariables.DB_CONNECTION_URI

  values:
    fullnameOverride: *name
    backend:
      enabled: true
      replicaCount: 1
      podAnnotations:
        reloader.stakater.com/auto: "true"
    backendEnvironmentVariables:
      SITE_URL: https://infisical.laurivan.com
    mongodb:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/mongodb
        tag: "6.0.13-debian-11-r21"
      auth:
        enabled: false
    redis:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/redis
        tag: "7.0.12-debian-11-r0"

      auth:
        enabled: false
