---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bitwarden-test
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: bitwarden-test-secret
    template:
      data:
        TEST_ORG_ID: "{{ .BITWARDEN_ORGANIZATION_ID }}"
  dataFrom:
    - extract:
        key: bitwarden
